{% extends "base.html" %}
{% block content %}
<h2>Cadastro de equipe</h2>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <label>Turno</label>
  <input name="turno" required placeholder="Ex.: manhÃ£, tarde">
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th><th>Turno</th></tr>
  {% for e in equipes %}
    <tr><td>{{ e.id }}</td><td>{{ e.nome }}</td><td>{{ e.turno }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
