{% extends "base.html" %}
{% block content %}
<h2>Cadastro de marca</h2>
<p>Marcas usadas nos produtos.</p>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th></tr>
  {% for m in marcas %}
    <tr><td>{{ m.id }}</td><td>{{ m.nome }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
