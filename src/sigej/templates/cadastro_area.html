{% extends "base.html" %}
{% block content %}
<h2>Cadastro de área do campus</h2>
<div class="hint">
  Precisa de tipos? <a href="{{ url_for('tipos_area_bp.tipos_area') }}">Cadastrar tipo de área</a>.
</div>
<form method="post" class="card">
  <label>Descrição</label>
  <input name="descricao" required>
  <label>Bloco</label>
  <input name="bloco">
  <label>Tipo de área (opcional)</label>
  <select name="tipo_area_id">
    <option value="">Selecione</option>
    {% for t in tipos_area %}
      <option value="{{ t.id }}">{{ t.id }} — {{ t.descricao }}</option>
    {% endfor %}
  </select>
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Descrição</th><th>Bloco</th><th>Tipo</th></tr>
  {% for a in areas %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.descricao }}</td>
      <td>{{ a.bloco }}</td>
      <td>{{ a.tipo_area_id }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
