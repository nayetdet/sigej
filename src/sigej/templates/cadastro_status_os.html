{% extends "base.html" %}
{% block content %}
<h2>Cadastro de status de OS</h2>
<p>Exemplos: aberta, em atendimento, aguardando material, concluída.</p>
<form method="post" class="card">
  <label>Descrição</label>
  <input name="descricao" required>
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Descrição</th></tr>
  {% for s in status_list %}
    <tr><td>{{ s.id }}</td><td>{{ s.descricao }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
