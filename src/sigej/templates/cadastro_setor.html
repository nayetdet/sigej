{% extends "base.html" %}
{% block content %}
<h2>Cadastro de setor</h2>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <label>Sigla</label>
  <input name="sigla">
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th><th>Sigla</th></tr>
  {% for s in setores %}
    <tr><td>{{ s.id }}</td><td>{{ s.nome }}</td><td>{{ s.sigla }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
