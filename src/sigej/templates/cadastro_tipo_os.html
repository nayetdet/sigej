{% extends "base.html" %}
{% block content %}
<h2>Cadastro de tipo de OS</h2>
<p>Defina categorias para ordens (ex.: poda, iluminação, hidráulica).</p>
<form method="post" class="card">
  <label>Descrição</label>
  <input name="descricao" required>
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Descrição</th></tr>
  {% for t in tipos %}
    <tr><td>{{ t.id }}</td><td>{{ t.descricao }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
