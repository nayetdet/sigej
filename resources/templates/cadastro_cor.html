{% extends "base.html" %}
{% block content %}
<h2>Cadastro de cor</h2>
<p>Use para variações de produto.</p>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th></tr>
  {% for c in cores %}
    <tr><td>{{ c.id }}</td><td>{{ c.nome }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
