{% extends "base.html" %}
{% block content %}
<h2>Cadastro de solicitante</h2>
<p>Use para quem abre solicitações de OS.</p>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <label>CPF</label>
  <input name="cpf">
  <label>Email</label>
  <input name="email">
  <label>Telefone</label>
  <input name="telefone">
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th></tr>
  {% for p in pessoas %}
    <tr><td>{{ p.id }}</td><td>{{ p.nome }}</td><td>{{ p.email }}</td><td>{{ p.telefone }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
