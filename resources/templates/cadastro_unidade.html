{% extends "base.html" %}
{% block content %}
<h2>Cadastro de unidade de medida</h2>
<p>Informe sigla e descrição (ex.: kg, un, m²).</p>
<form method="post" class="card">
  <label>Sigla</label>
  <input name="sigla" required>
  <label>Descrição</label>
  <input name="descricao">
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Sigla</th><th>Descrição</th></tr>
  {% for u in unidades %}
    <tr><td>{{ u.id }}</td><td>{{ u.sigla }}</td><td>{{ u.descricao }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
