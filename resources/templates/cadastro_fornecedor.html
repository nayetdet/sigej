{% extends "base.html" %}
{% block content %}
<h2>Cadastro de fornecedor</h2>
<p>Registre parceiros comerciais.</p>
<form method="post" class="card">
  <label>Nome</label>
  <input name="nome" required>
  <label>CNPJ</label>
  <input name="cnpj">
  <button class="btn" type="submit">Cadastrar</button>
</form>

<h3>Existentes</h3>
<table>
  <tr><th>ID</th><th>Nome</th><th>CNPJ</th></tr>
  {% for f in fornecedores %}
    <tr><td>{{ f.id }}</td><td>{{ f.nome }}</td><td>{{ f.cnpj }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
